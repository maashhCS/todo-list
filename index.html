<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <header>
        <div>Todo List</div>
    </header>
    <div class="main">
        <div class="side-panel">
            <div class="side-panel-title">
                <h1>Projects</h1>
            </div>
            <div class="project-cards"></div>
        </div>
        <div class="content">
            <div class="task-cards"></div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-create-new-task"></div>
        <div class="modal-edit-task"></div>
        <div class="modal-show-task"></div>
    </div>
</body>
</html>
