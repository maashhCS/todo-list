<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <header>
        <div>Todo List</div>
    </header>
    <div class="main">
        <div class="side-panel">
            <div class="side-panel-title">
                <h1>Projects</h1>
            </div>
            <div class="project-cards"></div>
        </div>
        <div class="content">
            <div class="task-cards"></div>
        </div>
    </div>
    <div class="modal hide">
        <div class="modal-create-new-task hide">
            <div class="modal-header">
                <h3>Add Task</h3>
                <button id="close-add-task-modal"><img src="../src/svg/close-white.svg" alt=""></button>
            </div>
            <div class="modal-form">
                <form action>
                    <div class="form-title">
                        <label for="">Title<span class="title-star">*</span></label>
                        <input type="text" id="modal-title" name="modal-title" autocomplete="off">
                        <p class="form-title-error hide">Please fill out this field.</p>
                    </div>
                    <div class="form-description-area">
                        <label for="form-description">Description</label>
                        <textarea class="form-description" rows="3" cols="36"></textarea>
                    </div>
                    <div class="form-due-date">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" name="dueDate">
                    </div>
                    <div class="form-priority-div">
                        <label for="priority">Priority</label>
                        <select class="form-priority" name="priority">
                          <option value="low">Low</option>
                          <option value="medium">Middle</option>
                          <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="confirm-add-form">Add</button>
                      </div>
                </form>
            </div>
        </div>
        <div class="modal-edit-task"></div>
        <div class="modal-show-task"></div>
    </div>
</body>
</html>
